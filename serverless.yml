functions:
  mewsic:
    handler: handler.mewsic
    description: hello world endpoint
    events:
      - http:
          path: /
          method: get
  artist:
    handler: handler.artist
    description: returns artist information from last.fm and spotify
    events:
      - http:
          path: /artist
          method: post
  album:
    handler: handler.album
    description: returns album information from spotify
    events:
      - http:
          path: /album
          method: post
  genius:
    handler: handler.genius
    description: returns lyric information from genius
    events:
      - http:
          path: /genius
          method: post
  concert:
    handler: handler.concert
    description: returns concert information from songkick
    events:
      - http:
          path: /concert
          method: post


